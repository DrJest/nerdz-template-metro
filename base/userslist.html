
<div id="main">
  <aside id="left_col"></aside>
  <article id="center_col">
    <div class="row">
      <div id="id" class="span1 pointer bolder">{$id}</div>
      <div id="username" class="span3 pointer bolder">{$username}</div>
      <div id="name" class="span3 pointer bolder">{$name}</div>
      <div id="surname" class="span3 pointer bolder">{$surname}</div>
      <div id="birthdate" class="span2 pointer bolder">{$birth_date}</div>
    </div>
    <div class="row thin">
      <hr/>
    </div>{loop="list_a"}
    <div class="row thin">
      <div class="span1">{$value.id_n}</div>
      <div class="span3"><a href="{$value.username4link_n}" class="board">{$value.username_n}</a></div>
      <div class="span3">{$value.name_n}</div>
      <div class="span3">{$value.surname_n}</div>
      <div class="span2">{$value.birthdate_n}</div>
    </div>{/loop}
    <div class="row">
      <div class="span1 offset5">{if="!empty($prev_url_n)"}<a href="{$prev_url_n}">&lt;&lt;&lt;</a>{/if}</div>
      <div class="span1">{if="!empty($next_url_n)"}<a href="{$next_url_n}">&gt;&gt;&gt;</a>{/if}</div>
    </div>
  </article>
  <aside id="right_col"></aside>
</div>
