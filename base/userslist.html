<article id="center_col" class="row">
  <div class="span10 offset1">
    <div class="row pointer bolder">
      <span class="span1" id="id">
        {$id}
      </span>
      <span class="span3" id="username">
        {$username}
      </span>
      <span class="span3" id="name">
        {$name}
      </span>      
      <span class="span3" id="surname">
        {$surname}
      </span>
      <span class="span2" id="birthdate">
        {$birth_date}
      </span>
    </div>
    {loop="list_a"}
      <div class="row">
        <span class="span1">
          {$value.id_n}
        </span>
        <span class="span3">
          <a href="/{$value.username4link_n}">{$value.username_n}</a>
        </span>
        <span class="span3">
          {$value.name_n}
        </span>
        <span class="span3">
          {$value.surname_n}
        </span>
        <span class="span2">
          {$value.birthdate_n}
        </span>
      </div>
    {/loop}
    <div class="row">
      <span class="span1 offset5">
        {if="!empty($prev_url_n)"}<a href="{$prev_url_n}">&lt;&lt;&lt;</a>{/if}
      </span>
      <span class="span1">
        {if="!empty($next_url_n)"}<a href="{$next_url_n}">&gt;&gt;&gt;</a>{/if}
      </span>
    </div>
  </div>
</article>
