<article id="center_col" class="row">
  <div class="span10 offset1">
    <div class="row pointer bolder">
      <span class="span1" id="id">
        {$id}
      </span>
      <span class="span4" id="name">
        {$name}
      </span>
      <span class="span7" id="description">
        {$description}
      </span>
    </div>
    {loop="list_a"}
      <div class="row">
        <span class="span1">
          {$value.id_n}
        </span>
        <span class="span4">
          <a href="/{$value.name4link_n}">{$value.name_n}</a>
        </span>
        <span class="span7">
          {$value.description_n}</td>
        </tr>
        </span>
      </div>
    {/loop}
    <div class="row">
      <span class="span1 offset5">
        {if="!empty($prev_url_n)"}<a href="{$prev_url_n}">&lt;&lt;&lt;</a>{/if}
      </span>
      <span class="span1">
        {if="!empty($next_url_n)"}<a href="{$next_url_n}">&gt;&gt;&gt;</a>{/if}
      </span>
    </div>
  </div>
