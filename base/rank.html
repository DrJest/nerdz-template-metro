<article id="center_col" class="row">
  <div class="span10 offset1">
    <div class="row">
      <span class="span3">
        {$position}
      </span>
      <span class="span3">
        {$username}
      </span>
      <span class="span3">
        {$comments}
      </span>
      {if="!$monthly_b"}
        <span class="span3">
          {$stupid_stuff}
        </span>
      {/if}
    </div>
    {loop="list_a"}
      <div class="row">
        <span class="span3">
          {$value.position_n}
        </span>
        <span class="span3">
          <a href="/{$value.username4link_n}">{$value.username_n}</a>
        </span>
        <span class="span3">
          {$value.comments_n}
        </span>
        {if="!$monthly_b"}
          <span class="span3">
            {$value.stupidstuff_n}
          </span>
        {/if}
      </div>
    {/loop}
    <div class="row center">
      <span style="font-style:italic">
          {$last_update}: {$lastupdate_n}
      </span>
    </div>
  </div>
</article>
<br /><br />
