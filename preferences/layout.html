<div id="main">
	<div class="row" id="center_col">
		<div class="span10 offset1">
			<div id="prefbar" style="max-width:910px; margin:auto;">
				<div class="tile" style="background-color:#777" id="account">
					<div class="tile-content icon">
							<i class="icon-user-2"></i>
					</div>
					<div class="tile-status">
							<span class="name">{$account}</span>
					</div>
				</div>
				
				<div class="tile" style="background-color:#777" id="profile">
					<div class="tile-content icon">
							<i class="icon-diary"></i>
					</div>
					<div class="tile-status">
							<span class="name">{$profile}</span>
					</div>
				</div>
				
				<div class="tile" style="background-color:#777" id="guests">
					<div class="tile-content icon">
							<i class="icon-key"></i>
					</div>
					<div class="tile-status">
							<span class="name">{$guests}</span>
					</div>
				</div>
				
				<div class="tile" style="background-color:#777" id="projects">
					<div class="tile-content icon">
							<i class="icon-console"></i>
					</div>
					<div class="tile-status">
							<span class="name">{$projects}</span>
					</div>
				</div>
				
				<div class="tile" style="background-color:#777" id="language">
					<div class="tile-content icon">
							<i class="icon-earth"></i>
					</div>
					<div class="tile-status">
							<span class="name">{$language}</span>
					</div>
				</div>
				
				<div class="tile" style="background-color:#777" id="themes">
					<div class="tile-content icon">
							<i class="icon-ruler"></i>
					</div>
					<div class="tile-status">
							<span class="name">{$themes}</span>
					</div>
				</div>
				
				<div class="tile" style="background-color:#777" id="delete">
					<div class="tile-content icon">
							<i class="icon-remove"></i>
					</div>
					<div class="tile-status">
							<span class="name">{$delete}</span>
					</div>
				</div>
			</div>
			<div id="content" style="clear:both">
					<br />
					<h3 style="text-align:center;margin:auto;width:60%">
							{$description_n}
					</h3>
			</div>
		</div>
	</div>
</div>
