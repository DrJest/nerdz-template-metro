<hr />
<div class="grid fluid">
  <form id="langfrm" class="row">
    <span class="span7 offset1">
      {$language_descr1}
    </span>
    <select name="lang" class="span">
      {loop="langs_a"}
        <option value="{$value.shortlang_n}" {if="$value.shortlang_n == $mylang_n"} selected {/if}>{$value.longlang_n}</option>
      {/loop}
    </select>
    <input type="submit" value="{$edit}" class="span" /> <input type="hidden" name="tok" value="{$tok_n}" />
  </form>
  
  <form id="boardfrm" class="row">
    <span class="span7 offset1">
      {$language_descr}
    </span>
    <select name="lang" class="span">
      {loop="langs_a"}
        <option value="{$value.shortlang_n}" {if="$value.shortlang_n == $myboardlang_n"} selected {/if}>{$value.longlang_n}</option>
      {/loop}
    </select>
    <input type="submit" value="{$edit}" class="span" /> <input type="hidden" name="tok" value="{$tok_n}" />
  </form>
</div>
