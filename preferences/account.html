<hr />
<div>{$preferences_descr}</div>
<hr />
<form id="edaccfrm" class="grid fluid">

  <div class="row thin">
    <span class="span5 offset1">
      {$name}:
    </span>
    <span class="span5">
      <input type="text" value="{$name_n}" name="name" />
    </span>
  </div>
  
  <div class="row thin">
    <span class="span5 offset1">
      {$surname}:
    </span>
    <span class="span5">
      <input type="text" value="{$surname_n}" name="surname" />
    </span>
  </div>
  
  <div class="row thin">
    <span class="span5 offset1">
      {$gender}:
    </span>
    <span class="span5">
      <select name="gender">
          {if="$ismale_b"}
            <option value="1">{$male}</option>
            <option value="2">{$female}</option>
          {else}
            <option value="2">{$female}</option>
            <option value="1">{$male}</option>
          {/if}
      </select>
    </span>
  </div>
  
  <div class="row thin">
    <span class="span5 offset1">
      {$email}:
    </span>
    <span class="span5">
      <input type="text" value="{$email_n}" name="email" />
    </span>
  </div>
  
  <div class="row thin">
    <span class="span5 offset1">
      {$birth_date}:
    </span>
    <div id="datepicker" class="input-control text span5">
      <input type="text" id="birth_date" />
      <button class="btn-date"></button>
    </div>
    <input type="hidden" id="birth_day" name="birth_day" value="{$day_n}">
    <input type="hidden" id="birth_month" name="birth_month" value="{$month_n}">
    <input type="hidden" id="birth_year" name="birth_year" value="{$year_n}">
    <script type="text/javascript">
      $("#datepicker").datepicker({
        date: "{$year_n}-{$month_n}-{$day_n}", 
        format: "d/m/yyyy", 
        effect: "fade"
      });
    </script>
  </div>
  
  <div class="row thin">
    <span class="span5 offset1">
      {$timezone}:
    </span>
    <span class="span5">
      <select name="timezone">
          {loop="timezones_a"}
              {if="$value == $timezone_n"}
                  <option value="{$value}" selected="selected">{$value}</option>
              {else}
                  <option value="{$value}">{$value}</option>
              {/if}
          {/loop}
      </select>
    </span>
  </div>
  
  <div class="row">
    <span class="span5 offset1">
      {$password}:
      <i class="small">
          {$leave_empty_pass}
      </i>
    </span>
    <span class="span5">
      <input type="text" value="" name="password" />
    </span>
  </div>
  
  <div class="row">
    <span class="span2 offset5">
      <input type="submit" value="{$edit}" />
      <input type="hidden" name="tok" value="{$tok_n}" />
    </span>
    <div class="span">
      <b id="res"></b>
    </div>
  </div>
</form>
