<div class="center comment_btns" {if="!$needmorebtn_b"}style="display:none"{/if}>
  <span class="size3" style="display:inline-block;">
    <a href="#" class="more_btn" data-localization="{$more_msgs}" onclick="return false;">{$more_msgs}</a>
  </span>
  <span class="size3" style="display:inline-block; display: none;">
    <a href="#" class="scroll_bottom_btn" data-localization="{$back_to_the_bottom}" onclick="return false;">{$back_to_the_bottom}</a>
  </span>  
  <span class="size3" style='display:inline-block; {if="!$needeverycommentbtn_b"}display: none{/if}'>
    <a href="#" class="all_comments_btn" data-localization="{$every_comment}" onclick="return false;">{$every_comment}</a>
  </span>
</div>
<span style="display: none" class="commentcount">{$commentcount_n}</span>
{loop="list_a"}
<div id="{$value.uid_n}" data-hcid="{$value.hcid_n}" class="singlecomment">
    <a href="/{$value.from4link_n}" style="vertical-align:top">
        <img src="{$value.gravatarurl_n}?s=30#" alt="{$value.from_n}" height="30" width="30" onerror="this.src = '{$onerrorimgurl_n}'" style="float:left; padding-right:2px; padding-top: 3px" />
    </a>
    <div class="nerdz_from">
        <a href="/{$value.from4link_n}" style="vertical-align:top">
            {$value.from_n}
        </a>
        <span class="nerdz_date pointer">
            <a href="#{$value.uid_n}" title="Permalink" data-refto="post{$value.hpid_n}" id="nd{$value.uid_n}{$value.hcid_n}">{$value.datetime_n}</a>
            {if="$value.canshowlock_b"}
                {if="$value.lock_b"}
                    <i class="icon-locked" data-hpid="{$value.hpid_n}" data-silent="{$value.fromid_n}" title="{$recv_notify}"></i>
                {else}
                    <i class="icon-unlocked" data-hpid="{$value.hpid_n}" data-silent="{$value.fromid_n}" title="{$not_recv_notify}"></i>
                {/if}
            {/if}
            <i class="qu_ico icon-comments" data-hcid="{$value.hcid_n}" data-type="p" data-refto="commentto{$value.hpid_n}"></i>
        </span>
    </div>
    <div class="nerdz_comments" style="width:auto">
        {if="$value.canremove_b"}
            <i class="delcomment post_icons icon-remove small" data-hcid="{$value.hcid_n}" data-refto="{$value.uid_n}"></i>
        {/if}
        {$value.message_n}
    </div>
    <script type="application/javascript">$("#nd{$value.uid_n}{$value.hcid_n}").attr("href",(typeof(lnk{$hpid_n})=="undefined"?document.location.pathname:lnk{$hpid_n})+"#{$value.uid_n}");</script>
</div>
{/loop}
{if="$showform_b"}
    <div style="width:33px; float:left; ">
        <a href="/{$currentuserprofile_n}" style="vertical-align:top">
            <img src="{$currentusergravatar_n}?s=30#" alt="{$currentusername_n}" height="30" width="30" onerror="this.src = '{$onerrorimgurl_n}'" style="float:left; padding-right:2px" />
        </a>
    </div>
    <form style="overflow:hidden; width:auto" class="frmcomment" data-hpid="{$hpid_n}" class="grid fluid">
      <div class="row thin">
        <div class="span12">
          <textarea id="commentto{$hpid_n}" name="message"></textarea>
        </div>
      </div>
      <div class="row thin">
        <span class="span4 place-right">
          <input type="submit" class="place-right small" style="width:45%;" value="{$nerdz_it}" />
          <input type="button" class="preview small place-right" data-refto="#commentto{$hpid_n}" value="{$preview}" />
        </span>
        <input class="span2 small no-margin" type="button" onclick="window.open('/bbcode.php')" value="BBCode" />
        <div class="error span6"></div>
      </div>
    </form>
</div>
{/if}
