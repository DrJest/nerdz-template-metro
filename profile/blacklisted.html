<article id="center_col" class="row">
  <span class="span1"></span>
  <span class="span1 pointer">
    {if="$canifollow_b"}
      <div id="follow" data-id="{$id_n}">{$follow}</div>
    {else}
      <div id="unfollow" data-id="{$id_n}">{$unfollow}</div>
    {/if}
  </span>
  <span class="span1 pointer">
    {if="$caniblacklist_b"}
      <div id="blacklist" data-id="{$id_n}">Blacklist</div>
    {else}
      <div id="unblacklist" data-id="{$id_n}">Unblacklist</div>
    {/if}
  </span>
  <div class="span6">
    <div style="text-align:center">Blacklisted!</div>
    <br />
    <div class="nerdz_from">Motivation:</div>
    <div id="postlist" class="nerdz_message">
        {$motivation_n}
    </div>
    <div style="margin:auto;width:468px">
        {$banners_a.468x60}
    </div>
  </div>
</article>
