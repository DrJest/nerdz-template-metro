{if="$showform_b"}
<div id="pmlist">
  {loop="list_a"}
  <div data-pmid="{$value.pmid_n}" class="pm">
    <div class='pm_{if="$value.fromid_n==$toid_n"}from{else}to{/if}'>
      <a class="board" href="{$value.from4link_n}" data-fromid="{$value.fromid_n}">{$value.from_n}</a>
      <span class="nerdz_date">
        <time data-timestamp="{$value.timestamp_n}">{$value.datetime_n}</time>
      </span>
    </div>
    <div class="nerdz_pm">{$value.message_n}</div>
  </div>
  {/loop}
</div>
<form id="convfrm">
  <div class="row thin">
    <input id="to" type="hidden" autofocus="autofocus" name="to" value="{$to_n}"/>
    <div class="input-control textarea">
      <textarea id="frmtxt" name="message" placeholder="{$message}"></textarea>
    </div>
  </div>
  <div class="row thin"><span style="float: right" class="span3">
      <input type="submit" value="{$nerdz_it}" style="width: 45%;" class="place-right"/>
      <input type="button" data-refto="#frmtxt" value="{$preview}" class="preview"/></span>
    <div data-refto="frmtxt" class="tagpanel span9 no-margin"></div>
  </div>
</form>
{else} 
  {loop="list_a"}
  <div data-pmid="{$value.pmid_n}" class="pm">
    <div class='pm_{if="$value.fromid_n==$toid_n"}from{else}to{/if}'>
      <a class="board" href="{$value.from4link_n}" data-fromid="{$value.fromid_n}">{$value.from_n}</a>
      <span class="nerdz_date">
        <time data-timestamp="{$value.timestamp_n}">{$value.datetime_n}</time>
      </span>
    </div>
    <div class="nerdz_pm">{$value.message_n}</div>
  </div>
  {/loop}
{/if}
