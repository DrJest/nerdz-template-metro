{if="$needmorebtn_b"}
<div style="text-align: center; padding-top: 10px"><a href="#" class="more_btn" data-localization="{$more_msgs}" onclick="return false;">{$more_msgs}</a><span class="scroll_bottom_hidden" style="display: none"><span class="scroll_bottom_separator"> | </span><a href="#" class="scroll_bottom_btn" data-localization="{$back_to_the_bottom}" onclick="return false;">{$back_to_the_bottom}</a></span><span class="all_msgs_hidden" style="{if="!$needeverymsgbtn_b"}display: none{/if}"><span class="all_msgs_separator"> | </span><a href="#" class="all_msgs_btn" data-localization="{$every_msg}" onclick="return false;">{$every_msg}</span></div>

{loop="list_a"}
    <div id="pm{$value.pmid_n}" data-pmid="{$value.pmid_n}">
        <span class="nerdz_from">
          <a href="{$value.from4link_n}" data-fromid="{$value.fromid_n}">{$value.from_n}</a>:
          <span class="nerdz_date">
              <time data-timestamp="{$value.timestamp_n}">{$value.datetime_n}</time>
          </span>
        </span>
        <div class="nerdz_message">{$value.message_n}</div>
    </div>
{/loop}
{if="$showform_b"}
<form id="convfrm">
  <input type="hidden" name="to" id="to" value="{$to_n}" />
  <div class="row">  
    {$message}
    <br />
    <textarea name="message" id="frmtxt"></textarea>
  </div>
  <div class="row thin">
    <span class="span3 place-right">
      <input type="submit" data-send="{$nerdz_it}" value="{$nerdz_it}" style="width:45%;" class="place-right" />
      <input type="button" class="preview" data-refto="#frmtxt" value="{$preview}" /> 
    </span>
</form>
    <div class="tagpanel span9 no-margin" data-refto="frmtxt">
      <form id="img_ul" action="https://api.imgur.com/3/image" method="post" enctype="multipart/form-data" style="display: inline;">
        <button id="img_ul_btn" title="Image Upload"><i class="icon-upload"></i></button> &nbsp;
        <input type="file" accept="image/*" name="image" id="img_ul_file" style="display:none;">
      </form>
      <a class="button" accesskey="a" data-c="url" title="Accesskey: a"><i class="icon-link"></i></a> 
      <a class="button" accesskey="c" data-c="code" title="Accesskey: c"><i class="icon-code"></i></a> 
      <a class="button" accesskey="q" data-c="quote" title="Accesskey: q"><i class="icon-right-quote"></i></a> 
      <a class="button" accesskey="n" data-c="spoiler" title="Accesskey: n">Spoiler</a> 
      <a class="button" accesskey="w" data-c="wiki" title="Accesskey: w"><i class="icon-wiki"></i></a> 
      <a class="button" accesskey="l" data-c="list" title="Accesskey: l"><i class="icon-list"></i></a> 
      <a class="button" data-tag="[img]{0}[/img]" accesskey="j" title="Accesskey: j"><i class="icon-pictures"></i></a> 
      <a class="button" data-tag="[yt]{0}[/yt]" accesskey="v" title="Accesskey: v"><i class="icon-youtube"></i></a> 
      <a class="button" data-tag="[b]{0}[/b]" accesskey="b" title="Accesskey: b"><b>B</b></a> 
      <a class="button" data-tag="[cur]{0}[/cur]" accesskey="i" title="Accesskey: i"><i>I</i></a> 
      <a class="button" data-tag="[u]{0}[/u]" accesskey="u" title="Accesskey: u"><u>U</u></a> 
      <a class="button" data-tag="[del]{0}[/del]" accesskey="d" title="Accesskey: d"><del>Del</del></a> 
      <a class="button" data-tag="[small]{0}[/small]" accesskey="s" title="Accesskey: s"><small>Small</small></a> 
      <a class="button" data-tag="[big]{0}[/big]" accesskey="t" title="Accesskey: t"><big>Big</big></a> 
      <a class="button" data-tag="[project]{0}[/project]" accesskey="p" title="Accesskey: p">Project</a> 
      <a class="button" data-tag="[gist]{0}[/gist]" accesskey="g" title="Accesskey: g"><i class="icon-github-2"></i></a>

      <span class="seeall" title="All Tags">>></span>
    </div>

  </div>
